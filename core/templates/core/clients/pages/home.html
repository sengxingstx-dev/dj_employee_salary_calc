{% extends "core/clients/base.html" %}
{% load static %}
{% block title %}
  Home
{% endblock title %}
{% block clientcontent %}
  <div class="container mx-auto">
    <section class="flex items-center justify-center h-screen">
      <div class="flex flex-col items-center">
        {% if messages %}
          <div class="mb-4 w-full max-w-md">
            {% for message in messages %}
              <div class="mb-2 px-4 py-3 rounded-lg {% if message.tags == 'success' %} bg-green-100 border border-green-400 text-green-700 {% elif message.tags == 'error' %} bg-red-100 border border-red-400 text-red-700 {% elif message.tags == 'warning' %} bg-yellow-100 border border-yellow-400 text-yellow-700 {% elif message.tags == 'info' %} bg-blue-100 border border-blue-400 text-blue-700 {% else %} bg-gray-100 border border-gray-400 text-gray-700 {% endif %}"
                   role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
        <div class="flex space-x-4 mb-4">
          <form action="{% url 'scan-in' %}" method="post">
            {% csrf_token %}
            <button type="submit"
                    class="transform transition-transform duration-200 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-opacity-50 font-bold bg-green-600 hover:bg-green-700 dark:bg-green-600 dark:hover:bg-green-700 border-2 border-green-500 dark:border-green-600 text-white dark:text-gray-100 rounded-xl shadow-lg hover:shadow-2xl hover:shadow-green-600/50 dark:hover:shadow-green-700/50 text-lg px-8 py-4 hover:-translate-y-1 active:scale-95">
              Scan In
            </button>
          </form>
          <form action="{% url 'scan-out' %}" method="post">
            {% csrf_token %}
            <button type="submit"
                    class="transform transition-transform duration-200 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50 font-bold bg-red-600 hover:bg-red-700 dark:bg-red-600 dark:hover:bg-red-700 border-2 border-red-500 dark:border-red-600 text-white dark:text-gray-100 rounded-xl shadow-lg hover:shadow-2xl hover:shadow-red-600/50 dark:hover:shadow-red-700/50 text-lg px-8 py-4 hover:-translate-y-1 active:scale-95">
              Scan Out
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
{% endblock clientcontent %}
