<div id="editStructureModal-{{ structure.id }}"
     tabindex="-1"
     aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <form method="post"
          action="{% url 'edit-salary-structure' structure.id %}"
          class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      {% csrf_token %}
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Edit</h3>
        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="editStructureModal-{{ structure.id }}">
          <svg class="w-3 h-3"
               aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label for="employee"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Employee</label>
            <select id="employee"
                    name="employee"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="" {% if not employee %}selected{% endif %}>Choose employee</option>
              {% for employee in employees %}
                <option value="{{ employee.id }}"
                        {% if employee.id == employee.id %}selected{% endif %}>{{ employee.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-span-2">
            <label for="basic_salary"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Basic Salary</label>
            <input type="number"
                   name="basic_salary"
                   id="basic_salary"
                   step="0.01"
                   min="0"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter basic salary"
                   value="{{ structure.basic_salary }}"
                   required="">
          </div>
          <div class="col-span-2">
            <label for="overtime_rate"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Overtime Rate</label>
            <input type="number"
                   name="overtime_rate"
                   id="overtime_rate"
                   step="0.01"
                   min="0"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter overtime rate"
                   value="{{ structure.overtime_rate }}"
                   required="">
          </div>
          <div class="col-span-2">
            <label for="bonus_percentage"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Overtime Rate</label>
            <input type="number"
                   name="bonus_percentage"
                   id="bonus_percentage"
                   step="0.01"
                   min="0"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                   placeholder="Enter bonus percentage"
                   value="{{ structure.bonus_percentage }}"
                   required="">
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
